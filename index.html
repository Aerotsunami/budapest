<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budapest Guide</title>

  <link rel="stylesheet" href="styles.css?v=1" />

  <!-- Leaflet (обязательно ДО app.js) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>Budapest — интерактивный гайд</h1>
    <p class="sub">Личный список мест: поесть, попить, посмотреть. Фильтры, карта и карточки.</p>

    <section class="panel">
      <div class="controls">
        <div class="control">
          <label for="q">Поиск</label>
          <input id="q" type="text" placeholder="Например: ramen, VII, коктейли..." />
        </div>

        <div class="control">
          <label for="category">Категория</label>
          <select id="category">
            <option value="">Все</option>
            <option value="eat">Поесть</option>
            <option value="drink">Попить</option>
            <option value="see">Посмотреть</option>
          </select>
        </div>

        <div class="control">
          <label for="district">Район</label>
          <select id="district">
            <option value="">Все</option>
          </select>
        </div>

        <div class="control">
          <label for="price">Цена</label>
          <select id="price">
            <option value="">Все</option>
            <option value="€">€</option>
            <option value="€€">€€</option>
            <option value="€€€">€€€</option>
          </select>
        </div>

        <div class="control">
          <label for="minRating">Рейтинг от</label>
          <select id="minRating">
            <option value="0">0</option>
            <option value="3.5">3.5</option>
            <option value="4" selected>4</option>
            <option value="4.5">4.5</option>
          </select>
        </div>

        <button class="btn" id="reset" type="button">Сброс</button>
      </div>
    </section>

    <section class="mapBlock">
      <h2>Карта</h2>
      <div id="map" class="map"></div>
      <p class="hint">Клик по маркеру или карточке открывает модалку. Каталог ниже синхронизирован с фильтрами.</p>
    </section>

    <section class="catalog">
      <div class="catalogHeader">
        <h2>Каталог</h2>
        <div id="count" class="count">0 мест</div>
      </div>
      <div id="list" class="grid"></div>
    </section>
  </div>

  <!-- Backdrop + Modal -->
  <div id="modalBackdrop" class="backdrop hidden"></div>

  <dialog id="modal" class="modal">
    <button id="closeModal" class="modalClose" type="button">✕</button>
    <div id="modalBody"></div>
  </dialog>

  <!-- app.js: ОДИН раз, с defer -->
  <script src="app.js?v=1" defer></script>
</body>
</html>
